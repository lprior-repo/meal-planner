name = "meal_planner"
version = "1.0.0"
target = "erlang"

description = "Weekly meal planning app with nutritional tracking"
licences = ["MIT"]

repository = { type = "github", user = "lprior-repo", repo = "meal-planner" }

# Gleam compiler version
gleam = ">= 1.4.0"

[dependencies]
# Standard library
gleam_stdlib = ">= 0.65.0"

# HTTP client (for Mailtrap API)
gleam_httpc = ">= 5.0.0 and < 6.0.0"
gleam_http = ">= 4.3.0 and < 5.0.0"

# JSON encoding/decoding
gleam_json = ">= 3.1.0 and < 4.0.0"

# YAML parsing (for recipe files)
glaml = ">= 3.0.0"

# PostgreSQL database (for production with concurrency)
# Using pog - the successor to gleam_pgo
pog = ">= 1.0.0"

# OTP for supervision and GenServers
gleam_otp = ">= 0.10.0"
gleam_erlang = ">= 0.25.0"

# Web framework and server
wisp = ">= 2.0.0 and < 3.0.0"
mist = ">= 5.0.0 and < 6.0.0"

# Lustre for SSR
lustre = ">= 5.0.0 and < 6.0.0"

# Environment variables
envoy = ">= 1.0.0"

# .env file loading
dot_env = ">= 1.0.0"

# Filepath handling
filepath = ">= 1.0.0"

# Logging
logging = ">= 1.0.0"
simplifile = ">= 2.3.1 and < 3.0.0"
gleam_regexp = ">= 1.1.1 and < 2.0.0"
gleam_crypto = ">= 1.5.1 and < 2.0.0"
birl = ">= 1.8.0 and < 2.0.0"

[dev-dependencies]
# Testing framework
gleeunit = ">= 1.9.0 and < 2.0.0"

# Snapshot testing for complex data structures
birdie = ">= 1.0.0 and < 2.0.0"

# Property-based testing
qcheck = ">= 1.0.0 and < 2.0.0"
qcheck_gleeunit_utils = ">= 1.0.0 and < 2.0.0"
