    ErrorResponse:
      type: object
      description: FatSecret API error response with specific error codes
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: integer
              description: FatSecret-specific error code
              enum:
                - 2     # MissingOAuthParameter
                - 3     # UnsupportedOAuthParameter
                - 4     # InvalidSignatureMethod
                - 5     # InvalidConsumerCredentials
                - 6     # InvalidOrExpiredToken
                - 7     # InvalidSignature
                - 8     # InvalidNonce
                - 9     # InvalidAccessToken
                - 13    # InvalidMethod
                - 14    # ApiUnavailable
                - 101   # MissingRequiredParameter
                - 106   # InvalidId
                - 107   # InvalidSearchValue
                - 108   # InvalidDate
                - 205   # WeightDateTooFar
                - 206   # WeightDateEarlier
                - 207   # NoEntries
            message:
              type: string
              description: Human-readable error message

