components:
  schemas:
    Food:
      type: object
      properties:
        food_id:
          type: integer
          description: FatSecret food ID
        food_name:
          type: string
        food_type:
          type: string
          enum: [generic, branded, restaurant]
        serving_size:
          type: string
        calories:
          type: number
        protein_g:
          type: number
        carbs_g:
          type: number
        fat_g:
          type: number

    FoodDetail:
      allOf:
        - $ref: '#/components/schemas/Food'
        - type: object
          properties:
            servings:
              type: array
              items:
                type: object
                properties:
                  serving_size:
                    type: string
                  calories:
                    type: number
                  protein_g:
                    type: number
                  carbs_g:
                    type: number
                  fat_g:
                    type: number
            nutrients:
              type: array
              items:
                type: object
                properties:
                  nutrient_name:
                    type: string
                  value:
                    type: number
                  unit:
                    type: string

    Recipe:
      type: object
      properties:
        recipe_id:
          type: integer
          description: FatSecret recipe ID
        recipe_name:
          type: string
        recipe_type:
          type: string
        servings:
          type: number
        serving_size:
          type: string
        calories_per_serving:
          type: number
        protein_g:
          type: number
        carbs_g:
          type: number
        fat_g:
          type: number

    RecipeDetail:
      allOf:
        - $ref: '#/components/schemas/Recipe'
        - type: object
          properties:
            ingredients:
              type: array
              items:
                type: object
                properties:
                  food_id:
                    type: integer
                  food_name:
                    type: string
                  quantity:
                    type: number
                  unit:
                    type: string
            instructions:
              type: array
              items:
                type: string

    SavedMeal:
      type: object
      properties:
        meal_id:
          type: integer
        meal_name:
          type: string
        food_entries:
          type: array
          items:
            type: object
            properties:
              food_id:
                type: integer
              quantity:
                type: number
        total_calories:
          type: number
        total_protein_g:
          type: number
        total_carbs_g:
          type: number
        total_fat_g:
          type: number

    FoodEntry:
      type: object
      description: Complete food diary entry from FatSecret
      required:
        - food_entry_id
        - food_entry_name
        - food_entry_description
        - food_id
        - serving_id
        - number_of_units
        - meal
        - date_int
        - calories
        - carbohydrate
        - protein
        - fat
      properties:
        food_entry_id:
          type: string
          description: Unique entry ID from FatSecret
          example: "987654"
        food_entry_name:
          type: string
          description: Entry display name
          example: "Chicken Breast"
        food_entry_description:
          type: string
          description: Full description including serving size info
          example: "Per 100g - 165kcal"
        food_id:
          type: string
          description: Food ID from FatSecret database
          example: "4142"
        serving_id:
          type: string
          description: Serving ID from FatSecret database
          example: "12345"
        number_of_units:
          type: number
          format: float
          description: Number of servings consumed
          example: 1.5
        meal:
          type: string
