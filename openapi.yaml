openapi: 3.1.0
info:
  title: Meal Planner API
  description: |
    A modern meal planning and nutrition tracking API built with Gleam, integrating FatSecret and Tandoor
    for comprehensive food, recipe, and meal management.
    
    ## Authentication
    
    Two types of OAuth flows are used:
    - **2-legged OAuth**: Public endpoints (foods, recipes search) - requires API credentials
    - **3-legged OAuth**: User-specific endpoints (diary, favorites, saved meals) - requires user authorization
    
    Start the 3-legged OAuth flow at `GET /fatsecret/connect`
    
    ## Features
    - Food and recipe search via FatSecret API
    - Diary entry logging and tracking
    - User favorites and saved meals management
    - Recipe management via Tandoor integration
    - Nutrition control plane for daily macro tracking
    - Meal plan recommendations
  version: 1.0.0
  contact:
    name: Meal Planner Team
  license:
    name: MIT
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: http://localhost:3000
    description: Alternative development port
tags:
  - name: Health
    description: Health check endpoints
  - name: FatSecret - OAuth
    description: FatSecret OAuth flow endpoints (3-legged)
  - name: FatSecret - Foods
    description: Food search and details (2-legged OAuth)
  - name: FatSecret - Recipes
    description: Recipe search and details (2-legged OAuth)
  - name: FatSecret - Favorites
    description: User favorite foods and recipes (3-legged OAuth)
  - name: FatSecret - Saved Meals
    description: User saved meals management (3-legged OAuth)
  - name: FatSecret - Diary
    description: Food diary entry logging (3-legged OAuth)
  - name: FatSecret - Exercise
    description: Exercise tracking (3-legged OAuth)
  - name: FatSecret - Weight
    description: Weight tracking (3-legged OAuth)
  - name: FatSecret - Profile
    description: User profile management (3-legged OAuth)
  - name: FatSecret - Raw REST API
    description: Direct FatSecret Platform API endpoints (OAuth 1.0a)
  - name: Tandoor Integration
    description: Recipe management via Tandoor
  - name: Nutrition Control
    description: Nutrition state tracking and recommendations
  - name: Misc
    description: Miscellaneous utility endpoints

paths:
  /:
    get:
      operationId: getHealth
      tags:
        - Health
      summary: Health check
      description: Returns 200 if server is running
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /health:
    get:
      operationId: getHealthCheck
      tags:
        - Health
      summary: Health check endpoint
      description: Returns 200 if server is running
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /fatsecret/connect:
    get:
      operationId: startFatSecretOAuth
      tags:
        - FatSecret - OAuth
      summary: Start FatSecret OAuth flow
      description: |
        Initiates the 3-legged OAuth flow with FatSecret.
        Redirects to FatSecret authorization page.
      parameters:
        - name: redirect_uri
          in: query
          description: Optional redirect URI after authorization
          schema:
            type: string
      responses:
        302:
          description: Redirect to FatSecret authorization page
        400:
          description: Invalid request parameters

  /fatsecret/callback:
    get:
      operationId: handleFatSecretCallback
      tags:
        - FatSecret - OAuth
      summary: FatSecret OAuth callback
      description: Handles the OAuth callback from FatSecret. Automatically called by FatSecret.
      parameters:
        - name: oauth_token
          in: query
          required: true
          schema:
            type: string
        - name: oauth_verifier
          in: query
          required: true
          schema:
            type: string
      responses:
        302:
          description: Redirect to success page or dashboard
        400:
          description: OAuth callback error

  /fatsecret/status:
    get:
      operationId: getFatSecretAuthStatus
      tags:
        - FatSecret - OAuth
      summary: Check FatSecret authentication status
      description: Returns current FatSecret OAuth status for the session
      responses:
        200:
          description: Authentication status
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean
                  user_id:
                    type: string
                  expires_at:
                    type: string
                    format: date-time

  /fatsecret/disconnect:
    post:
      operationId: disconnectFatSecret
      tags:
        - FatSecret - OAuth
      summary: Disconnect FatSecret account
      description: Removes FatSecret OAuth authorization
      responses:
        200:
          description: Successfully disconnected
        400:
          description: Disconnection failed

  /api/fatsecret/foods/autocomplete:
    get:
      operationId: autocompleteFoods
      tags:
        - FatSecret - Foods
      summary: Autocomplete food search
      description: Returns autocomplete suggestions for food names
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
      responses:
        200:
          description: Autocomplete suggestions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    food_id:
                      type: integer
                    food_name:
                      type: string
        400:
          description: Missing search query

  /api/fatsecret/foods/search:
    get:
      operationId: searchFoods
      tags:
        - FatSecret - Foods
      summary: Search foods
      description: Search FatSecret food database
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Pagination offset
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
          description: Number of results to return
      responses:
        200:
          description: Food search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  foods:
                    type: array
                    items:
                      $ref: '#/components/schemas/Food'
                  total_results:
                    type: integer

  /api/fatsecret/foods/{foodId}:
    get:
      operationId: getFoodDetails
      tags:
        - FatSecret - Foods
      summary: Get food details
      description: Returns detailed nutritional information for a specific food
      parameters:
        - name: foodId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret food ID
      responses:
        200:
          description: Food details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodDetail'
        404:
          description: Food not found

  /api/fatsecret/recipes/autocomplete:
    get:
      operationId: autocompleteRecipes
      tags:
        - FatSecret - Recipes
      summary: Autocomplete recipe search
      description: Returns autocomplete suggestions for recipe names
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
      responses:
        200:
          description: Autocomplete suggestions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    recipe_id:
                      type: integer
                    recipe_name:
                      type: string

  /api/fatsecret/recipes/types:
    get:
      operationId: getRecipeTypes
      tags:
        - FatSecret - Recipes
      summary: Get recipe types
      description: Returns available recipe type categories
      responses:
        200:
          description: Recipe types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    recipe_type_id:
                      type: integer
                    recipe_type:
                      type: string

  /api/fatsecret/recipes/search:
    get:
      operationId: searchRecipes
      tags:
        - FatSecret - Recipes
      summary: Search recipes
      description: Search FatSecret recipe database
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Pagination offset
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
          description: Number of results
      responses:
        200:
          description: Recipe search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
                  total_results:
                    type: integer

  /api/fatsecret/recipes/search/type/{typeId}:
    get:
      operationId: searchRecipesByType
      tags:
        - FatSecret - Recipes
      summary: Search recipes by type
      description: Search recipes filtered by type
      parameters:
        - name: typeId
          in: path
          required: true
          schema:
            type: string
          description: Recipe type ID
        - name: q
          in: query
          schema:
            type: string
          description: Optional search query
      responses:
        200:
          description: Filtered recipes
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'

  /api/fatsecret/recipes/{recipeId}:
    get:
      operationId: getRecipeDetails
      tags:
        - FatSecret - Recipes
      summary: Get recipe details
      description: Returns detailed recipe information including ingredients
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret recipe ID
      responses:
        200:
          description: Recipe details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeDetail'
        404:
          description: Recipe not found

  /api/fatsecret/favorites/foods:
    get:
      operationId: getFavoriteFoods
      tags:
        - FatSecret - Favorites
      summary: Get favorite foods
      description: Returns user's favorite foods list (requires 3-legged OAuth)
      responses:
        200:
          description: Favorite foods list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
        401:
          description: Not authenticated

  /api/fatsecret/favorites/foods/{foodId}:
    post:
      operationId: addFavoriteFood
      tags:
        - FatSecret - Favorites
      summary: Add food to favorites
      description: Adds a food to the user's favorites (requires 3-legged OAuth)
      parameters:
        - name: foodId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret food ID
      responses:
        201:
          description: Food added to favorites
        401:
          description: Not authenticated
        404:
          description: Food not found

    delete:
      operationId: deleteFavoriteFood
      tags:
        - FatSecret - Favorites
      summary: Remove food from favorites
      description: Removes a food from user's favorites (requires 3-legged OAuth)
      parameters:
        - name: foodId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret food ID
      responses:
        204:
          description: Food removed from favorites
        401:
          description: Not authenticated
        404:
          description: Food not found

  /api/fatsecret/favorites/foods/most-eaten:
    get:
      operationId: getMostEatenFoods
      tags:
        - FatSecret - Favorites
      summary: Get most eaten foods
      description: Returns most frequently eaten foods (requires 3-legged OAuth)
      responses:
        200:
          description: Most eaten foods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
        401:
          description: Not authenticated

  /api/fatsecret/favorites/foods/recently-eaten:
    get:
      operationId: getRecentlyEatenFoods
      tags:
        - FatSecret - Favorites
      summary: Get recently eaten foods
      description: Returns recently eaten foods (requires 3-legged OAuth)
      responses:
        200:
          description: Recently eaten foods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
        401:
          description: Not authenticated

  /api/fatsecret/favorites/recipes:
    get:
      operationId: getFavoriteRecipes
      tags:
        - FatSecret - Favorites
      summary: Get favorite recipes
      description: Returns user's favorite recipes (requires 3-legged OAuth)
      responses:
        200:
          description: Favorite recipes list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        401:
          description: Not authenticated

  /api/fatsecret/favorites/recipes/{recipeId}:
    post:
      operationId: addFavoriteRecipe
      tags:
        - FatSecret - Favorites
      summary: Add recipe to favorites
      description: Adds a recipe to the user's favorites (requires 3-legged OAuth)
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret recipe ID
      responses:
        201:
          description: Recipe added to favorites
        401:
          description: Not authenticated
        404:
          description: Recipe not found

    delete:
      operationId: deleteFavoriteRecipe
      tags:
        - FatSecret - Favorites
      summary: Remove recipe from favorites
      description: Removes a recipe from user's favorites (requires 3-legged OAuth)
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: string
          description: FatSecret recipe ID
      responses:
        204:
          description: Recipe removed from favorites
        401:
          description: Not authenticated
        404:
          description: Recipe not found

  /api/fatsecret/saved-meals:
    get:
      operationId: getSavedMeals
      tags:
        - FatSecret - Saved Meals
      summary: Get saved meals
      description: Returns user's saved meal combinations (requires 3-legged OAuth)
      responses:
        200:
          description: Saved meals list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SavedMeal'
        401:
          description: Not authenticated

    post:
      operationId: createSavedMeal
      tags:
        - FatSecret - Saved Meals
      summary: Create saved meal
      description: Creates a new saved meal (requires 3-legged OAuth)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                meal_name:
                  type: string
                food_items:
                  type: array
                  items:
                    type: object
                    properties:
                      food_id:
                        type: integer
                      quantity:
                        type: number
              required:
                - meal_name
      responses:
        201:
          description: Saved meal created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavedMeal'
        400:
          description: Invalid request
        401:
          description: Not authenticated

  /api/fatsecret/saved-meals/{mealId}:
    put:
      operationId: updateSavedMeal
      tags:
        - FatSecret - Saved Meals
      summary: Update saved meal
      description: Updates an existing saved meal (requires 3-legged OAuth)
      parameters:
        - name: mealId
          in: path
          required: true
          schema:
            type: string
          description: Saved meal ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                meal_name:
                  type: string
                food_items:
                  type: array
      responses:
        200:
          description: Saved meal updated
        401:
          description: Not authenticated
        404:
          description: Meal not found

  /api/fatsecret/diary/entries:
    post:
      operationId: createDiaryEntry
      tags:
        - FatSecret - Diary
      summary: Create diary entry
      description: Logs a food item to the user's diary (requires 3-legged OAuth)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                food_id:
                  type: integer
                  description: FatSecret food ID
                meal_type:
                  type: string
                  enum: [breakfast, lunch, dinner, snack, water]
                  description: Type of meal
                quantity:
                  type: number
                  description: Quantity in serving size
                date:
                  type: string
                  format: date
                  description: Entry date (ISO 8601)
              required:
                - food_id
                - meal_type
                - quantity
                - date
      responses:
        201:
          description: Diary entry created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiaryEntry'
        400:
          description: Invalid request
        401:
          description: Not authenticated

  /api/fatsecret/diary/entries/{entryId}:
    get:
      operationId: getDiaryEntry
      tags:
        - FatSecret - Diary
      summary: Get diary entry
      description: Returns a specific diary entry (requires 3-legged OAuth)
      parameters:
        - name: entryId
          in: path
          required: true
          schema:
            type: string
          description: Diary entry ID
      responses:
        200:
          description: Diary entry details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiaryEntry'
        401:
          description: Not authenticated
        404:
          description: Entry not found

    patch:
      operationId: updateDiaryEntry
      tags:
        - FatSecret - Diary
      summary: Update diary entry
      description: Updates an existing diary entry (requires 3-legged OAuth)
      parameters:
        - name: entryId
          in: path
          required: true
          schema:
            type: string
          description: Diary entry ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
                meal_type:
                  type: string
      responses:
        200:
          description: Diary entry updated
        401:
          description: Not authenticated
        404:
          description: Entry not found

    delete:
      operationId: deleteDiaryEntry
      tags:
        - FatSecret - Diary
      summary: Delete diary entry
      description: Deletes a diary entry (requires 3-legged OAuth)
      parameters:
        - name: entryId
          in: path
          required: true
          schema:
            type: string
          description: Diary entry ID
      responses:
        204:
          description: Diary entry deleted
        401:
          description: Not authenticated
        404:
          description: Entry not found

  /api/fatsecret/diary/day/{dateInt}:
    get:
      operationId: getDailyDiary
      tags:
        - FatSecret - Diary
      summary: Get daily diary
      description: Returns all diary entries for a specific date (requires 3-legged OAuth)
      parameters:
        - name: dateInt
          in: path
          required: true
          schema:
            type: integer
          description: Date as YYYYMMDD integer (e.g., 20231225)
      responses:
        200:
          description: Daily diary entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodEntriesResponse'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/fatsecret/diary/month/{dateInt}:
    get:
      operationId: getMonthlySummary
      tags:
        - FatSecret - Diary
      summary: Get monthly diary summary
      description: Returns monthly summary of diary entries (requires 3-legged OAuth)
      parameters:
        - name: dateInt
          in: path
          required: true
          schema:
            type: integer
          description: Date as YYYYMM integer (e.g., 202312)
      responses:
        200:
          description: Monthly summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthSummaryResponse'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /food-entries/v2:
    get:
      operationId: getFoodEntries
      tags:
        - FatSecret - Raw REST API
      summary: Get food entries from diary
      description: Returns food entries for a specific date or entry ID from FatSecret Platform API
      security:
        - OAuth1: []
      parameters:
        - name: date_int
          in: query
          schema:
            type: integer
          description: "Date as days since Unix epoch. Required if food_entry_id is not provided."
        - name: food_entry_id
          in: query
          schema:
            type: integer
          description: "Specific entry ID. Required if date_int is not provided."
        - name: format
          in: query
          schema:
            type: string
            enum: [json, xml]
            default: json
      responses:
        200:
          description: Food entries retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodEntriesResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /food-entries/month/v1:
    get:
      operationId: getFoodEntriesMonth
      tags:
        - FatSecret - Raw REST API
      summary: Get monthly food entry summary
      description: Returns monthly summary of food entries and nutrition data from FatSecret Platform API
      security:
        - OAuth1: []
      parameters:
        - name: date_int
          in: query
          required: true
          schema:
            type: integer
          description: "Date as days since Unix epoch"
        - name: format
          in: query
          schema:
            type: string
            enum: [json, xml]
            default: json
      responses:
        200:
          description: Monthly summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthSummaryResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /food-entries/v1:
    post:
      operationId: createFoodEntry
      tags:
        - FatSecret - Raw REST API
      summary: Create a new food entry
      description: Adds a food entry to the user's diary in FatSecret Platform API
      security:
        - OAuth1: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json]
            default: json
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - food_id
                - food_entry_name
                - serving_id
                - number_of_units
                - meal
                - date
              properties:
                food_id:
                  type: integer
                  format: int64
                  description: FatSecret food ID
                food_entry_name:
                  type: string
                  description: Name of the food entry
                serving_id:
                  type: integer
                  format: int64
                  description: Serving ID from FatSecret
                number_of_units:
                  type: number
                  description: Number of servings
                meal:
                  type: string
                  enum: [breakfast, lunch, dinner, other]
                  description: Meal type
                date:
                  type: integer
                  description: Date as days since Unix epoch
      responses:
        200:
          description: Entry created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodEntriesResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      operationId: editFoodEntry
      tags:
        - FatSecret - Raw REST API
      summary: Edit an existing food entry
      description: Updates an existing food entry in FatSecret Platform API
      security:
        - OAuth1: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json]
            default: json
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - food_entry_id
              properties:
                food_entry_id:
                  type: integer
                  format: int64
                  description: Entry ID to edit
                food_entry_name:
                  type: string
                  description: Updated entry name
                serving_id:
                  type: integer
                  format: int64
                  description: Updated serving ID
                number_of_units:
                  type: number
                  description: Updated number of servings
                meal:
                  type: string
                  enum: [breakfast, lunch, dinner, other]
                  description: Updated meal type
      responses:
        200:
          description: Entry updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      operationId: deleteFoodEntry
      tags:
        - FatSecret - Raw REST API
      summary: Delete a food entry
      description: Removes a food entry from the user's diary in FatSecret Platform API
      security:
        - OAuth1: []
      parameters:
