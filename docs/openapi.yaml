# =============================================================================
# COMPONENTS
# =============================================================================
components:
  securitySchemes:
    fatSecretOAuth:
      type: oauth2
      description: FatSecret 3-legged OAuth (user authentication required)
      flows:
        authorizationCode:
          authorizationUrl: /fatsecret/connect
          tokenUrl: /fatsecret/callback
          scopes: {}

    tandoorBasicAuth:
      type: http
      scheme: basic
      description: Tandoor Recipe Manager Basic Authentication (username/password)

  parameters:
    EntryId:
      name: entry_id
      in: path
      required: true
      schema:
        type: string
      description: Food diary entry ID

    MaxResults:
      name: max_results
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
      description: Maximum results per page

    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Page number (0-indexed)

    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Results per page

    Offset:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Number of items to skip

  schemas:
    # =========================================================================
    # HEALTH
    # =========================================================================
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: meal-planner
        version:
          type: string
          example: 1.0.0
      required:
        - status
        - service

    # =========================================================================
    # FATSECRET FOODS
    # =========================================================================
    FoodSearchResults:
      type: object
      properties:
        foods:
          type: array
          items:
            $ref: '#/components/schemas/FoodSummary'
        total_results:
          type: integer
        max_results:
          type: integer
        page_number:
          type: integer

    FoodSummary:
      type: object
      properties:
        food_id:
          type: string
        food_name:
          type: string
        food_type:
          type: string
          enum: [Generic, Brand]
        food_description:
          type: string
        brand_name:
          type: string

    FoodDetails:
      type: object
      properties:
        food_id:
          type: string
        food_name:
          type: string
        food_type:
          type: string
        food_url:
          type: string
        brand_name:
          type: string
        servings:
          type: array
          items:
            $ref: '#/components/schemas/Serving'

    Serving:
      type: object
      properties:
        serving_id:
          type: string
        serving_description:
          type: string
        metric_serving_amount:
          type: number
        metric_serving_unit:
          type: string
        number_of_units:
          type: number
        measurement_description:
          type: string
        calories:
          type: number
        carbohydrate:
          type: number
        protein:
          type: number
        fat:
          type: number
        saturated_fat:
          type: number
        polyunsaturated_fat:
          type: number
        monounsaturated_fat:
          type: number
        trans_fat:
          type: number
        cholesterol:
          type: number
        sodium:
          type: number
        potassium:
          type: number
        fiber:
          type: number
        sugar:
          type: number
        vitamin_a:
          type: number
        vitamin_c:
          type: number
        calcium:
          type: number
        iron:
          type: number

    # =========================================================================
    # FATSECRET RECIPES
    # =========================================================================
    RecipeType:
      type: object
      properties:
        recipe_type_id:
          type: string
        recipe_type_name:
          type: string

    RecipeSearchResults:
      type: object
      properties:
        recipes:
          type: array
          items:
