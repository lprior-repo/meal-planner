version: '3.8'

services:
  # PostgreSQL database for Tandoor
  db_tandoor_test:
    image: postgres:16-alpine
    container_name: tandoor_test_db
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db_tandoor_test
      POSTGRES_PORT: 5432
      POSTGRES_USER: tandoor
      POSTGRES_PASSWORD: tandoor_test_password
      POSTGRES_DB: tandoor
    ports:
      - "5433:5432"
    volumes:
      - tandoor_test_db_data:/var/lib/postgresql/data
    networks:
      - tandoor_test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tandoor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tandoor Recipe Manager (Test Instance)
  tandoor_test:
    image: vabene1111/recipes:latest
    container_name: tandoor_test
    restart: unless-stopped
    depends_on:
      db_tandoor_test:
        condition: service_healthy
    environment:
      # Database
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: db_tandoor_test
      POSTGRES_PORT: 5432
      POSTGRES_USER: tandoor
      POSTGRES_PASSWORD: tandoor_test_password
      POSTGRES_DB: tandoor
      
      # Security
      SECRET_KEY: tandoor-test-secret-key-change-this-in-production
      ALLOWED_HOSTS: "*"
      
      # Initial user (for testing)
      # Username: admin
      # Password: admin
      # Email: admin@example.com
      
      # API Settings
      ENABLE_SIGNUP: 1
      ENABLE_PDF_EXPORT: 0
      
      # Features
      TIMEZONE: America/New_York
      
      # Performance
      GUNICORN_MEDIA: 0
      
      # Debug (only for testing)
      DEBUG: 0
    ports:
      - "8100:8080"
    volumes:
      - tandoor_test_staticfiles:/opt/recipes/staticfiles
      - tandoor_test_mediafiles:/opt/recipes/mediafiles
    networks:
      - tandoor_test_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  tandoor_test_db_data:
    name: tandoor_test_db_data
  tandoor_test_staticfiles:
    name: tandoor_test_staticfiles
  tandoor_test_mediafiles:
    name: tandoor_test_mediafiles

networks:
  tandoor_test_network:
    name: tandoor_test_network
    driver: bridge
