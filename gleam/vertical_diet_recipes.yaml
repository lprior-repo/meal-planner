# ========================================
# VERTICAL DIET PRINCIPLES SUMMARY
# ========================================
principles:
  - name: "Red Meat Priority"
    description: "Focus on beef and bison for complete protein, iron, zinc, B12"

  - name: "White Rice as Carb Base"
    description: "Easy to digest, low FODMAP, quick energy, no gut irritation"

  - name: "Simple Carbs"
    description: "White potatoes, sweet potatoes, white rice - all easy to digest"

  - name: "Low FODMAP Vegetables"
    description: "Carrots, spinach, bell peppers - avoid gut irritation"

  - name: "Easy Digestion"
    description: "All foods selected for minimal digestive stress"

  - name: "Nutrient Density"
    description: "Maximum micronutrients per calorie, especially from red meat"

  - name: "Performance Focus"
    description: "Optimized for strength athletes and bodybuilders"

# ========================================
# MEAL PLANNING GUIDELINES
# ========================================
guidelines:
  daily_structure:
    - "3-6 meals per day"
    - "Protein at every meal (30-60g)"
    - "White rice or potatoes with most meals"
    - "Red meat 1-2x daily minimum"
    - "Easy vegetables 2-3x daily"

  post_workout:
    - "High protein (50-70g)"
    - "High simple carbs (80-120g)"
    - "Lower fat for faster digestion"
    - "Consume within 60 minutes"

  mass_building:
    - "Increase portions of existing recipes"
    - "Add extra white rice"
    - "Use fattier cuts of beef (85/15 instead of 93/7)"
    - "Monster Mash and Monster Maker for high-calorie days"

  cutting:
    - "Use leaner beef (93/7 or 96/4)"
    - "Reduce rice portions"
    - "Increase vegetable portions"
    - "Keep protein high (1g per lb bodyweight)"
