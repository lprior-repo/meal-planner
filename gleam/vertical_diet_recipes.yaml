  # RED MEAT MAINS (Beef & Bison)
  # ========================================

  - id: vd-001
    name: "Vertical Diet Ground Beef Bowl"
    category: lunch
    servings: 1
    fodmap_level: low
    vertical_compliant: true
    tags:
      - red_meat
      - beef
      - white_rice
      - post_workout
    macros:
      calories: 680
      protein: 52
      carbs: 68
      fat: 24
    ingredients:
      - "8oz (227g) 85/15 ground beef"
      - "1.5 cups cooked white rice"
      - "1 tsp salt"
      - "1/2 cup steamed carrots"
    instructions:
      - "Cook ground beef in skillet over medium-high heat until browned (8-10 min)"
      - "Season with salt while cooking"
      - "Cook white rice according to package directions"
      - "Steam carrots until tender (5-7 min)"
      - "Combine in bowl: rice base, beef on top, carrots on side"
      - "Serve hot"

  - id: vd-002
    name: "Bison Burger with White Rice"
    category: dinner
    servings: 1
    fodmap_level: low
    vertical_compliant: true
    tags:
      - bison
      - white_rice
      - lean_protein
    macros:
