      - "8oz (227g) ground bison"
      - "2 cups cooked white rice"
      - "1 tsp salt"
      - "1/2 tbsp olive oil"
    instructions:
      - "Form bison into patty, season with salt"
      - "Heat olive oil in skillet over medium-high heat"
      - "Cook patty 4-5 minutes per side for medium"
      - "Let rest 3 minutes before serving"
      - "Serve alongside white rice"

  - id: vd-003
    name: "Simple Ribeye Steak with Sweet Potato"
    category: dinner
    servings: 1
    fodmap_level: low
    vertical_compliant: true
    tags:
      - beef
      - steak
      - sweet_potato
      - high_fat
    macros:
      calories: 850
      protein: 58
      carbs: 62
      fat: 38
    ingredients:
      - "10oz (284g) ribeye steak"
      - "1 large sweet potato (300g)"
      - "1 tbsp butter"
      - "salt to taste"
    instructions:
      - "Preheat oven to 400°F for sweet potato"
      - "Pierce sweet potato with fork, bake 45-60 minutes until soft"
      - "Season ribeye generously with salt"
      - "Heat cast iron skillet to high heat"
      - "Sear ribeye 3-4 minutes per side for medium-rare"
      - "Let rest 5 minutes before serving"
      - "Serve with baked sweet potato topped with butter"

