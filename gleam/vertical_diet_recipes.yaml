      - "7oz (200g) 90/10 ground beef"
      - "1.5 cups cooked white rice"
      - "1 tsp salt"
      - "black pepper to taste"
    instructions:
      - "Heat skillet over medium-high heat"
      - "Add ground beef, break up with spatula"
      - "Season with salt and pepper while cooking"
      - "Cook until browned and no pink remains (7-9 min)"
      - "Serve over white rice"

  - id: vd-005
    name: "Bison Sirloin with Mashed Potatoes"
    category: dinner
    servings: 1
    fodmap_level: low
    vertical_compliant: true
    tags:
      - bison
      - white_potato
      - comfort_food
    macros:
      calories: 680
      protein: 54
      carbs: 58
      fat: 22
    ingredients:
      - "8oz (227g) bison sirloin"
      - "2 medium white potatoes (400g)"
      - "2 tbsp butter"
      - "1/4 cup whole milk"
      - "salt to taste"
    instructions:
      - "Boil potatoes until fork-tender (15-20 min)"
      - "While potatoes cook, season bison with salt"
      - "Grill or pan-sear bison 4-5 minutes per side"
      - "Drain potatoes, add butter and milk"
      - "Mash until smooth, season with salt"
      - "Let bison rest 3 minutes before serving"

