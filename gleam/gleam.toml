name = "meal_planner"
version = "1.0.0"
target = "erlang"

description = "Weekly meal planning app with nutritional tracking"
licences = ["MIT"]

repository = { type = "github", user = "lprior-repo", repo = "meal-planner" }

# Gleam compiler version
gleam = ">= 1.0.0"

[dependencies]
# Standard library
gleam_stdlib = ">= 0.65.0"

# HTTP client (for Mailtrap API)
gleam_httpc = ">= 5.0.0 and < 6.0.0"
gleam_http = ">= 3.0.0"

# JSON encoding/decoding
gleam_json = ">= 3.0.0 and < 4.0.0"

# YAML parsing (for recipe files)
glaml = ">= 3.0.0"

# SQLite database (replacing BadgerDB)
sqlight = ">= 1.0.0 and < 2.0.0"

# OTP for supervision and GenServers
gleam_otp = ">= 0.10.0"
gleam_erlang = ">= 0.25.0"

# CLI argument parsing
glint = ">= 0.14.0"

# Environment variables
envoy = ">= 1.0.0"

# Filepath handling
filepath = ">= 1.0.0"

# Logging
logging = ">= 1.0.0"

[dev-dependencies]
# Testing framework
gleeunit = ">= 1.0.0 and < 2.0.0"

# Property-based testing (future)
# qcheck = ">= 0.0.0"
