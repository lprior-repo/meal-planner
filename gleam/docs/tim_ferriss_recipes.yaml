# Nutritional Guidelines
nutritional_targets:
  per_meal:
    protein: "30-40g (minimum 30g at breakfast)"
    carbs: "25-35g (from legumes/vegetables only)"
    fat: "12-20g"
    calories: "380-520"
  daily_total:
    meals: 3-4
    protein: "90-120g"
    carbs: "75-105g"
    fat: "36-60g"
    calories: "1,140-1,470"

# Allowed Foods
allowed_foods:
  proteins:
    - "Eggs (whole)"
    - "Grass-fed beef"
    - "Chicken (thighs preferred)"
    - "Wild-caught fish (salmon, sardines)"
    - "Pork (lean cuts)"
    - "Turkey"
  legumes:
    - "Black beans"
    - "Pinto beans"
    - "Red lentils"
    - "Green lentils"
    - "Cannellini beans"
    - "Kidney beans"
  vegetables:
    - "Spinach"
    - "Mixed greens"
    - "Broccoli"
    - "Cauliflower"
    - "Asparagus"
    - "Green beans"
    - "Brussels sprouts"
    - "Zucchini"
    - "Bell peppers"
  exceptions:
    - "Cottage cheese (only dairy allowed)"
    - "Tomatoes (technically fruit, but allowed)"
    - "Avocados (technically fruit, but allowed)"

# Prohibited Foods
prohibited_foods:
  - "Bread (all types)"
  - "Rice (white and brown)"
  - "Pasta"
  - "Potatoes"
  - "Cereal"
  - "Oats"
  - "Quinoa"
  - "All fruits (except tomatoes, avocados)"
  - "All fruit juice"
  - "Milk"
  - "Yogurt (except Greek yogurt in small amounts)"
  - "Sugar"
  - "Artificial sweeteners"

