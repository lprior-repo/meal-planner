# Tips for Success
tips:
  - "Eat breakfast within 30 minutes of waking"
  - "30g protein minimum at breakfast to trigger fat loss"
  - "Don't skip legumes - they prevent constipation"
  - "Meal prep on Sunday (cook beans in bulk)"
  - "Keep it simple - same 3-4 meals daily"
  - "Drink water constantly (1 gallon per day)"
  - "Take one cheat day per week (don't skip it)"
  - "Measure progress weekly (same day/time)"

# Expected Results
