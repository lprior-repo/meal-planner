recipes:
  - name: Test Beef Stew
    ingredients:
      - name: beef chuck
        quantity: 2 lbs
      - name: carrots
        quantity: 4 medium
      - name: potatoes
        quantity: 3 large
      - name: beef broth
        quantity: 4 cups
    instructions:
      - Cut beef into 1-inch cubes
      - Brown beef in pot
      - Add vegetables and broth
      - Simmer for 2 hours until tender
    macros:
      protein: 180.0
      fat: 60.0
      carbs: 80.0
    servings: 6
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Test Grilled Chicken
    id: test-grilled-chicken
    ingredients:
      - name: chicken breast
        quantity: 1.5 lbs
      - name: olive oil
        quantity: 2 tbsp
      - name: lemon juice
        quantity: 3 tbsp
    instructions:
      - Marinate chicken in oil and lemon juice
      - Grill for 6-8 minutes per side
    macros:
      protein: 120.0
      fat: 30.0
      carbs: 5.0
    servings: 4
    category: chicken
    fodmap_level: medium
    vertical_compliant: false
