global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'meal-planner-prod'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Rule files (for alerting rules)
# rule_files:
#   - 'alerts/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Meal Planner API (Blue deployment)
  - job_name: 'meal-planner-blue'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-blue:8080']
        labels:
          deployment: 'blue'
          service: 'meal-planner'

  # Meal Planner API (Green deployment)
  - job_name: 'meal-planner-green'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-green:8080']
        labels:
          deployment: 'green'
          service: 'meal-planner'

  # PostgreSQL monitoring (using postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Nginx monitoring
  - job_name: 'nginx'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'

  # Node exporter (system metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

# Health check configuration
# Scrape health endpoints for uptime monitoring
  - job_name: 'health-checks'
    metrics_path: '/health'
    scrape_interval: 30s
    static_configs:
      - targets: ['api-blue:8080', 'api-green:8080']
        labels:
          check_type: 'health'
