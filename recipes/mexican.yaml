recipes:
  - name: Shrimp Quesadillas
    ingredients:
      - name: shrimp, cooked and chopped
        quantity: 2 lbs
      - name: flour tortillas
        quantity: 10
      - name: shredded cheese
        quantity: 2 cups
      - name: salsa
        quantity: 1 cup
      - name: lime juice
        quantity: 2 tbsp
    instructions:
      - Place tortilla on baking sheet.
      - Add cheese and shrimp on half of tortilla.
      - Fold over and press to seal.
      - Bake at 350°F for 10-12 minutes until crispy.
      - Serve with salsa and lime.

  - name: Queso Fundido
    ingredients:
      - name: shredded cheese (Oaxaca or mozzarella)
        quantity: 2 cups
      - name: chorizo, cooked and crumbled
        quantity: 1 cup
      - name: flour tortillas, cut into wedges
        quantity: 8
      - name: pico de gallo
        quantity: 1 cup
      - name: jalapeños, sliced
        quantity: 1/2 cup
    instructions:
      - Layer chorizo and cheese in an oven-safe dish.
      - Bake at 375°F for 10-15 minutes until bubbly.
      - Serve with tortilla wedges, pico, and jalapeños.

  - name: Chicken Fajitas
    ingredients:
      - name: chicken breasts, sliced
        quantity: 2 lbs
      - name: bell peppers, sliced
        quantity: 3
      - name: onions, sliced
        quantity: 2
      - name: fajita seasoning
        quantity: 2 packets
      - name: tortillas
        quantity: 20
    instructions:
      - Toss chicken, peppers, and onions with fajita seasoning.
      - Bake at 400°F for 20-25 minutes, stirring halfway.
      - Warm tortillas in microwave or oven.
      - Serve with warm tortillas.

  - name: Chicken Tortilla Soup
    ingredients:
      - name: cooked chicken, shredded
        quantity: 2 lbs
      - name: chicken broth
        quantity: 6 cups
      - name: tomatoes, diced
        quantity: 2 cups
      - name: corn kernels
        quantity: 1 cup
      - name: tortilla chips
        quantity: 2 cups
    instructions:
      - Combine chicken, broth, tomatoes, and corn in a pot.
      - Simmer for 20 minutes.
      - Serve with tortilla chips on top.

  - name: Simple Beef Nachos
    ingredients:
      - name: tortilla chips
        quantity: 4 cups
      - name: ground beef
        quantity: 2 lbs
      - name: taco seasoning
        quantity: 1 packet
      - name: shredded cheese
        quantity: 2 cups
      - name: salsa
        quantity: 1 cup
    instructions:
      - Brown ground beef and add taco seasoning.
      - Arrange chips on baking sheet.
      - Top with beef and cheese.
      - Bake at 375°F for 10-15 minutes until cheese melts.
      - Serve with salsa.

  - name: Chorizo and Potato Tacos
    ingredients:
      - name: chorizo, crumbled
        quantity: 2 lbs
      - name: potatoes, diced and cooked
        quantity: 3 cups
      - name: taco shells
        quantity: 20
      - name: shredded cheese
        quantity: 2 cups
      - name: cilantro, chopped
        quantity: 1/2 cup
    instructions:
      - Cook chorizo and mix with potatoes.
      - Fill taco shells with mixture.
      - Top with cheese and cilantro.
      - Bake at 350°F for 5-10 minutes until cheese melts.

  - name: Chicken Enchiladas
    ingredients:
      - name: cooked chicken, shredded
        quantity: 2 lbs
      - name: enchilada sauce
        quantity: 2 cups
      - name: flour tortillas
        quantity: 12
      - name: shredded cheese
        quantity: 2 cups
    instructions:
      - Fill tortillas with chicken and some cheese.
      - Roll up and place seam-side down in baking dish.
      - Pour sauce over top and sprinkle with remaining cheese.
      - Bake at 350°F for 20-25 minutes until bubbly.

  - name: Pork Tacos
    ingredients:
      - name: pork shoulder, cooked and shredded
        quantity: 3 lbs
      - name: taco shells
        quantity: 20
      - name: shredded lettuce
        quantity: 2 cups
      - name: shredded cheese
        quantity: 2 cups
    instructions:
      - Fill shells with pork.
      - Top with lettuce and cheese.
      - Bake at 375°F for 5-10 minutes until cheese melts.

  - name: Simple Fish Tacos
    ingredients:
      - name: white fish fillets
        quantity: 2 lbs
      - name: taco seasoning
        quantity: 2 tbsp
      - name: corn tortillas
        quantity: 20
      - name: cabbage, shredded
        quantity: 2 cups
      - name: lime wedges
        quantity: 6
    instructions:
      - Season fish with taco seasoning.
      - Bake at 375°F for 12-15 minutes until flaky.
      - Warm tortillas in foil in the oven.
      - Assemble tacos with fish and cabbage.
      - Serve with lime wedges.

  - name: Beef Enchiladas
    ingredients:
      - name: beef stew meat, cooked and shredded
        quantity: 3 lbs
      - name: enchilada sauce
        quantity: 2 cups
      - name: flour tortillas
        quantity: 12
      - name: shredded cheese
        quantity: 2 cups
      - name: onions, diced
        quantity: 1
    instructions:
      - Fill tortillas with beef and onions.
      - Roll up and place in baking dish.
      - Pour sauce over top and sprinkle with cheese.
      - Bake at 350°F for 20-25 minutes until bubbly.
