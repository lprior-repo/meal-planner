recipes:
  - name: Shrimp Quesadillas
    ingredients:
      - name: shrimp, cooked and chopped
        quantity: 2 lbs
      - name: flour tortillas
        quantity: 10
      - name: shredded cheese
        quantity: 2 cups
      - name: salsa
        quantity: 1 cup
    instructions:
      - Preheat smoker/oven to 350°f.
      - Place a flour tortilla on a baking sheet.
      - Sprinkle shredded cheese and shrimp on half of the tortilla.
      - Fold the tortilla over and place on the baking sheet.
      - Bake for 10-12 minutes until cheese is melted and tortillas are crispy.
      - Serve with salsa.

  - name: Queso Fundido
    ingredients:
      - name: shredded cheese (such as Oaxaca or mozzarella)
        quantity: 2 cups
      - name: chorizo, cooked and crumbled
        quantity: 1 cup
      - name: flour tortillas, cut into wedges
        quantity: 8
      - name: pico de gallo
        quantity: 1 cup
      - name: jalapeños, sliced
        quantity: 1/2 cup
    instructions:
      - Preheat smoker/oven to 375°f.
      - In a baking dish, combine shredded cheese and cooked chorizo.
      - Bake until cheese is melted and bubbly, about 10-15 minutes.
      - Serve with tortilla wedges, pico de gallo, and jalapeños.

  - name: Chicken Fajitas
    ingredients:
      - name: chicken breasts, sliced
        quantity: 2 lbs
      - name: bell peppers, sliced
        quantity: 3
      - name: onions, sliced
        quantity: 2
      - name: fajita seasoning
        quantity: 2 packets
      - name: tortillas
        quantity: 20
    instructions:
      - Preheat smoker/oven to 400°f.
      - Toss chicken slices with fajita seasoning.
      - Arrange chicken, bell peppers, and onions on a baking sheet.
      - Bake for 20-25 minutes, stirring halfway through.
      - Serve with warm tortillas.

  - name: Chicken Tortilla Soup
    ingredients:
      - name: cooked chicken, shredded
        quantity: 2 lbs
      - name: chicken broth
        quantity: 6 cups
      - name: tomatoes, diced
        quantity: 2 cups
      - name: corn kernels
        quantity: 1 cup
      - name: tortilla chips
        quantity: 2 cups
    instructions:
      - In a large pot, combine shredded chicken, chicken broth, diced tomatoes, and corn.
      - Bring to a simmer and cook for 20 minutes.
      - Serve hot with tortilla chips on top.

  - name: Beef Nachos
    ingredients:
      - name: tortilla chips
        quantity: 4 cups
      - name: ground beef
        quantity: 2 lbs
      - name: shredded cheese
        quantity: 2 cups
      - name: jalapeños, sliced
        quantity: 1 cup
      - name: salsa
        quantity: 1 cup
    instructions:
      - Preheat smoker/oven to 375°f.
      - Brown ground beef in a skillet and spread evenly over tortilla chips.
      - Sprinkle shredded cheese and sliced jalapeños on top.
      - Bake for 10-15 minutes until cheese is melted.
      - Serve with salsa on the side.

  - name: Chorizo and Potato Tacos
    ingredients:
      - name: chorizo, crumbled
        quantity: 2 lbs
      - name: potatoes, diced and cooked
        quantity: 3 cups
      - name: taco shells
        quantity: 20
      - name: shredded cheese
        quantity: 2 cups
      - name: cilantro, chopped
        quantity: 1 bunch
    instructions:
      - Preheat smoker/oven to 350°f.
      - Cook chorizo in a skillet until browned, then mix with cooked potatoes.
      - Fill taco shells with the chorizo and potato mixture.
      - Top with shredded cheese and chopped cilantro.
      - Place on a baking sheet and bake for 5-10 minutes until cheese is melted.

  - name: Chicken Enchiladas
    ingredients:
      - name: cooked chicken, shredded
        quantity: 2 lbs
      - name: enchilada sauce
        quantity: 2 cups
      - name: flour tortillas
        quantity: 12
      - name: shredded cheese
        quantity: 2 cups
    instructions:
      - Preheat smoker/oven to 350°f.
      - Fill each tortilla with shredded chicken and a sprinkle of cheese.
      - Roll up the tortillas and place them seam-side down in a baking dish.
      - Pour enchilada sauce over the top and sprinkle with remaining cheese.
      - Bake for 20-25 minutes until cheese is melted and bubbly.

  - name: Pork Tacos
    ingredients:
      - name: pork shoulder, cooked and shredded
        quantity: 3 lbs
      - name: taco shells
        quantity: 20
      - name: shredded lettuce
        quantity: 2 cups
      - name: shredded cheese
        quantity: 2 cups
    instructions:
      - Preheat smoker/oven to 375°f.
      - Fill taco shells with shredded pork.
      - Top with shredded lettuce and cheese.
      - Bake for 5-10 minutes until cheese is melted.

  - name: Fish Tacos
    ingredients:
      - name: white fish fillets, seasoned and cooked
        quantity: 2 lbs
      - name: corn tortillas
        quantity: 20
      - name: cabbage, shredded
        quantity: 2 cups
      - name: lime wedges
        quantity: 6
    instructions:
      - Place cooked fish on corn tortillas.
      - Top with shredded cabbage.
      - Serve with lime wedges on the side.

  - name: Beef Enchiladas
    ingredients:
      - name: beef stew meat, cooked and shredded
        quantity: 3 lbs
      - name: enchilada sauce
        quantity: 2 cups
      - name: flour tortillas
        quantity: 12
      - name: shredded cheese
        quantity: 2 cups
      - name: onions, diced
        quantity: 1
    instructions:
      - Preheat smoker/oven to 350°f.
      - Fill each flour tortilla with shredded beef and diced onions.
      - Roll up the tortillas and place seam-side down in a baking dish.
      - Pour enchilada sauce over the top and sprinkle with shredded cheese.
      - Bake for 20-25 minutes until cheese is melted and bubbly.
