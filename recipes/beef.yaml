recipes:
  - name: Quick Beef Brisket
    ingredients:
      - name: beef brisket
        quantity: 6 lbs
      - name: BBQ sauce
        quantity: 1 cup
      - name: honey
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
    instructions:
      - Preheat smoker to 225°F.
      - Mix BBQ sauce and honey.
      - Season brisket with salt and rub with sauce mixture.
      - Smoke for 10-12 hours until tender.

  - name: Simple Beef Stir-Fry
    ingredients:
      - name: beef sirloin, sliced
        quantity: 2 lbs
      - name: broccoli florets
        quantity: 2 cups
      - name: soy sauce
        quantity: 1/4 cup
      - name: sesame oil
        quantity: 2 tbsp
      - name: garlic, minced
        quantity: 2 cloves
    instructions:
      - Preheat oven to 400°F.
      - Mix soy sauce, sesame oil, and garlic.
      - Toss beef slices in the mixture.
      - Arrange beef and broccoli on a baking sheet.
      - Bake for 20-25 minutes, stirring halfway through.

  - name: Beef Tacos
    ingredients:
      - name: ground beef
        quantity: 3 lbs
      - name: taco seasoning
        quantity: 1 packet
      - name: taco shells
        quantity: 20
      - name: shredded cheese
        quantity: 2 cups
    instructions:
      - Brown ground beef and mix in taco seasoning.
      - Fill taco shells with beef and cheese.
      - Bake at 350°F for 5-10 minutes until cheese melts.

  - name: Beef Tacos Al Pastor
    ingredients:
      - name: beef flank steak, thinly sliced
        quantity: 3 lbs
      - name: pineapple slices
        quantity: 1 cup
      - name: taco seasoning
        quantity: 2 packets
      - name: corn tortillas
        quantity: 20
      - name: cilantro, chopped
        quantity: 1/2 cup
    instructions:
      - Toss beef with taco seasoning.
      - Arrange beef and pineapple on baking sheet.
      - Bake at 350°F for 25-30 minutes.
      - Serve on corn tortillas with cilantro.

  - name: Simple Beef Carne Asada
    ingredients:
      - name: beef skirt steak
        quantity: 3 lbs
      - name: lime juice
        quantity: 1/4 cup
      - name: garlic cloves, minced
        quantity: 2
      - name: salt
        quantity: 1 tbsp
      - name: tortillas
        quantity: 20
    instructions:
      - Mix lime juice, garlic, and salt.
      - Marinate beef in mixture for 10 minutes.
      - Bake at 375°F for 20-25 minutes.
      - Slice thinly and serve on tortillas.

  - name: Quick Beef Fajitas
    ingredients:
      - name: beef strips
        quantity: 2 lbs
      - name: bell peppers, sliced
        quantity: 3
      - name: onions, sliced
        quantity: 2
      - name: fajita seasoning
        quantity: 2 packets
      - name: tortillas
        quantity: 20
    instructions:
      - Toss beef strips with fajita seasoning.
      - Arrange beef, peppers, and onions on baking sheet.
      - Bake at 400°F for 20-25 minutes, stirring halfway.
      - Serve with tortillas.

  - name: Easy Beef Bulgogi
    ingredients:
      - name: beef ribeye, thinly sliced
        quantity: 3 lbs
      - name: soy sauce
        quantity: 1/4 cup
      - name: sesame oil
        quantity: 2 tbsp
      - name: brown sugar
        quantity: 2 tbsp
      - name: green onions, chopped
        quantity: 1/4 cup
    instructions:
      - Mix soy sauce, sesame oil, and brown sugar.
      - Toss beef in the marinade for 5 minutes.
      - Bake at 375°F for 20-25 minutes.
      - Sprinkle with green onions before serving.

  - name: Quick Beef Kofta Kebabs
    ingredients:
      - name: ground beef
        quantity: 3 lbs
      - name: onion, grated
        quantity: 1
      - name: garlic, minced
        quantity: 2 cloves
      - name: salt
        quantity: 1 tbsp
      - name: skewers
        quantity: 20
    instructions:
      - Mix ground beef, grated onion, garlic, and salt.
      - Form into kebabs and thread onto skewers.
      - Bake at 375°F for 20-25 minutes.
      - Serve hot.

  - name: Simple Beef Rendang
    ingredients:
      - name: beef chuck, cubed
        quantity: 4 lbs
      - name: coconut milk
        quantity: 4 cups
      - name: chili paste
        quantity: 3 tbsp
      - name: garlic, minced
        quantity: 4 cloves
      - name: salt
        quantity: 1 tbsp
    instructions:
      - Combine coconut milk, garlic, and chili paste.
      - Add beef cubes and salt, stir to coat.
      - Cover and bake at 325°F for 3-4 hours until tender.
      - Serve hot.



  - name: Simple Beef Bibimbap
    ingredients:
      - name: beef ribeye, thinly sliced
        quantity: 2 lbs
      - name: spinach
        quantity: 2 cups
      - name: carrots, julienned
        quantity: 2
      - name: eggs
        quantity: 4
      - name: gochujang (Korean chili paste)
        quantity: 1/4 cup
    instructions:
      - Cook beef in a skillet until done.
      - Arrange in bowls with spinach and carrots.
      - Top with fried eggs and serve with gochujang.

  - name: Simple Beef Shawarma
    ingredients:
      - name: beef sirloin, thinly sliced
        quantity: 3 lbs
      - name: lemon juice
        quantity: 1/4 cup
      - name: shawarma seasoning
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
      - name: pita bread
        quantity: 20
    instructions:
      - Mix lemon juice, shawarma seasoning, and salt.
      - Toss beef in marinade for 5 minutes.
      - Bake at 375°F for 20-25 minutes.
      - Serve in pita bread.

  - name: Sloppy Joes
    ingredients:
      - name: ground beef
        quantity: 4 lbs
      - name: manwich sauce
        quantity: 4 cans
      - name: buns
        quantity: 12
      - name: onion
        quantity: 1
    instructions:
      - Brown beef with diced onion.
      - Add manwich sauce and stir well.
      - Simmer for 10 minutes.
      - Serve on buns.
