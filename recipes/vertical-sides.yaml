  - name: Simple Cucumber Salad
    ingredients:
      - name: cucumber, sliced
        quantity: 2
      - name: olive oil
        quantity: 2 tbsp
      - name: rice vinegar
        quantity: 1 tbsp
      - name: salt
        quantity: 1/2 tsp
    instructions:
      - Slice cucumbers thin.
      - Whisk oil, vinegar, and salt.
      - Toss cucumbers with dressing.
      - Chill 15 minutes before serving.
    macros:
      protein: 2
      fat: 28
      carbs: 8
    servings: 4
    category: sides
    fodmap_level: low
    vertical_compliant: true
