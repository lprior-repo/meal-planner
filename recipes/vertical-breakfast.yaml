recipes:
  - name: Monster Mash (Classic)
    ingredients:
      - name: grass-fed ground beef (85/15)
        quantity: 8 oz
      - name: cooked white rice
        quantity: 2 cups
      - name: whole eggs
        quantity: 2
      - name: beef bone broth
        quantity: 1/2 cup
      - name: salt
        quantity: 1 tsp
    instructions:
      - Brown ground beef in large pan, breaking into small pieces.
      - Add cooked rice and bone broth, stir to combine.
      - Create two wells, crack eggs into wells.
      - Cover and cook until eggs are set (3-4 minutes).
      - Season with salt and mix everything together.
    macros:
      protein: 60
      fat: 40
      carbs: 90
    servings: 2
    category: breakfast
    fodmap_level: low
    vertical_compliant: true

  - name: Steak and Eggs
    ingredients:
      - name: sirloin steak
        quantity: 8 oz
      - name: whole eggs
        quantity: 4
      - name: butter
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tsp
    instructions:
      - Season steak with salt.
      - Cook steak in hot pan 4 min per side for medium.
      - Rest steak while cooking eggs.
      - Fry eggs in butter to desired doneness.
      - Slice steak and serve with eggs.
    macros:
      protein: 70
      fat: 50
      carbs: 2
    servings: 2
    category: breakfast
    fodmap_level: low
    vertical_compliant: true

  - name: Scrambled Eggs with Spinach
    ingredients:
      - name: whole eggs
        quantity: 6
      - name: butter
        quantity: 2 tbsp
      - name: fresh spinach
        quantity: 1 cup
      - name: salt
        quantity: 1/2 tsp
    instructions:
      - Whisk eggs with salt.
      - Melt butter in pan over medium-low heat.
      - Add spinach, cook until wilted.
      - Add eggs, stir gently until soft curds form.
      - Remove from heat while still slightly wet.
    macros:
      protein: 36
      fat: 42
      carbs: 2
    servings: 2
    category: breakfast
    fodmap_level: low
    vertical_compliant: true

  - name: Cream of Rice with Eggs
    ingredients:
      - name: cream of rice cereal
        quantity: 1/2 cup
      - name: water
        quantity: 2 cups
      - name: whole eggs
        quantity: 3
      - name: butter
        quantity: 2 tbsp
      - name: salt
        quantity: 1/4 tsp
    instructions:
      - Cook cream of rice according to package.
      - Stir in butter while hot.
      - Fry eggs to desired doneness.
      - Serve eggs over cream of rice.
      - Season with salt.
    macros:
      protein: 25
