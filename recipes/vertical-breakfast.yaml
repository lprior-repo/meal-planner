  - name: Ground Beef Breakfast Bowl
    ingredients:
      - name: grass-fed ground beef
        quantity: 1 lb
      - name: cooked white rice
        quantity: 2 cups
      - name: fresh spinach
        quantity: 2 cups
      - name: salt
        quantity: 1 tsp
      - name: black pepper
        quantity: 1/2 tsp
    instructions:
      - Brown ground beef with salt and pepper.
      - Add spinach, cook until wilted.
      - Divide rice between bowls.
