recipes:
  - name: Simple Grass-Fed Ribeye
    ingredients:
      - name: grass-fed ribeye steak
        quantity: 12 oz
      - name: salt
        quantity: 1 tsp
      - name: black pepper
        quantity: 1/2 tsp
      - name: butter
        quantity: 2 tbsp
    instructions:
      - Let steak come to room temperature for 30 minutes.
      - Season generously with salt and pepper.
      - Heat cast iron skillet over high heat.
      - Sear 4 minutes per side for medium-rare.
      - Rest 5 minutes before slicing.
      - Top with butter before serving.
    macros:
      protein: 62
      fat: 48
      carbs: 0
    servings: 2
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Ground Beef Patties
    ingredients:
      - name: grass-fed ground beef (85/15)
        quantity: 1 lb
      - name: salt
        quantity: 1 tsp
      - name: black pepper
        quantity: 1/2 tsp
    instructions:
      - Divide ground beef into 4 equal portions.
      - Form into patties about 3/4 inch thick.
      - Season both sides with salt and pepper.
      - Cook in skillet over medium-high heat 4-5 min per side.
      - Internal temp should reach 160°F.
    macros:
      protein: 80
      fat: 68
      carbs: 0
    servings: 4
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Slow-Cooked Beef Brisket
    ingredients:
      - name: beef brisket
        quantity: 4 lbs
      - name: salt
        quantity: 2 tbsp
      - name: black pepper
        quantity: 1 tbsp
      - name: beef bone broth
        quantity: 2 cups
    instructions:
      - Season brisket with salt and pepper.
      - Place in slow cooker with broth.
      - Cook on low for 8-10 hours.
      - Slice against the grain to serve.
    macros:
      protein: 180
      fat: 120
      carbs: 0
    servings: 8
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Simple Beef Liver
    ingredients:
      - name: beef liver, sliced
        quantity: 1 lb
      - name: butter
        quantity: 3 tbsp
      - name: salt
        quantity: 1 tsp
    instructions:
      - Soak liver in milk for 1 hour (optional, for milder flavor).
      - Pat dry and season with salt.
      - Melt butter in skillet over medium-high heat.
      - Cook 3-4 minutes per side until just pink inside.
    macros:
      protein: 80
      fat: 16
      carbs: 12
    servings: 4
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Beef Bone Broth
    ingredients:
      - name: beef marrow bones
        quantity: 3 lbs
      - name: water
        quantity: 12 cups
      - name: apple cider vinegar
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
    instructions:
      - Roast bones at 400°F for 30 minutes.
      - Place in large pot with water and vinegar.
      - Bring to boil, then reduce to simmer.
      - Simmer for 12-24 hours.
      - Strain and season with salt.
    macros:
      protein: 24
      fat: 4
      carbs: 0
    servings: 8
    category: beef
    fodmap_level: low
    vertical_compliant: true

  - name: Simple Flank Steak
    ingredients:
      - name: flank steak
        quantity: 2 lbs
      - name: olive oil
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
      - name: black pepper
        quantity: 1 tsp
    instructions:
      - Rub steak with oil, salt, and pepper.
      - Let rest 20 minutes at room temperature.
      - Grill over high heat 4-5 min per side.
      - Rest 10 minutes, slice thin against the grain.
    macros:
      protein: 100
      fat: 40
      carbs: 0
    servings: 4
    category: beef
    fodmap_level: low
    vertical_compliant: true
