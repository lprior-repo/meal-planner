recipes:
  - name: Honey Glazed Ham
    ingredients:
      - name: bone-in ham
        quantity: 5 lbs
      - name: honey
        quantity: 1/2 cup
      - name: brown sugar
        quantity: 1/2 cup
      - name: Dijon mustard
        quantity: 2 tbsp
      - name: cloves
        quantity: 20
    instructions:
      - Preheat oven to 325°F.
      - Score the ham in a diamond pattern.
      - Mix honey, brown sugar, and Dijon mustard.
      - Place ham in a roasting pan and brush with glaze.
      - Cover with foil and bake for 1.5 hours.
      - Remove foil, brush with remaining glaze, and bake uncovered for 30-45 minutes.
      - Let rest before slicing.

  - name: Bacon Wrapped Pork Tenderloin
    ingredients:
      - name: pork tenderloin
        quantity: 2 lbs
      - name: bacon slices
        quantity: 8-10
      - name: garlic cloves, minced
        quantity: 4
      - name: brown sugar
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tsp
    instructions:
      - Preheat oven to 375°F.
      - Season tenderloin with salt.
      - Rub with garlic and brown sugar.
      - Wrap bacon around tenderloin.
      - Bake for 25-30 minutes, then at 425°F for 5-10 minutes to crisp bacon.
      - Let rest before slicing.

  - name: Grilled Pork Kebabs
    ingredients:
      - name: pork loin, cubed
        quantity: 2 lbs
      - name: bell peppers, chunked
        quantity: 2
      - name: red onion, chunked
        quantity: 1
      - name: teriyaki sauce
        quantity: 1/2 cup
      - name: skewers
        quantity: 10
    instructions:
      - Preheat grill to medium-high heat.
      - Marinate pork in teriyaki sauce for 30 minutes.
      - Thread pork, peppers, and onion onto skewers.
      - Grill for 10-15 minutes, turning occasionally.
      - Let rest before serving.

  - name: Pulled Pork Sandwiches
    ingredients:
      - name: pork shoulder
        quantity: 4 lbs
      - name: BBQ sauce
        quantity: 2 cups
      - name: brown sugar
        quantity: 1/4 cup
      - name: salt
        quantity: 1 tbsp
      - name: hamburger buns
        quantity: 8
    instructions:
      - Season pork with salt and brown sugar.
      - Place pork in slow cooker with 1 cup BBQ sauce.
      - Cook on low for 8-10 hours until tender.
      - Shred pork with forks.
      - Mix with remaining BBQ sauce and serve on buns.

  - name: Pork Fried Rice
    ingredients:
      - name: cooked rice
        quantity: 4 cups
      - name: pork loin, diced
        quantity: 2 cups
      - name: frozen peas and carrots
        quantity: 2 cups
      - name: eggs, beaten
        quantity: 3
      - name: soy sauce
        quantity: 1/4 cup
    instructions:
      - Cook pork in a large skillet until browned.
      - Push pork to the side and scramble eggs.
      - Add rice, peas and carrots.
      - Stir in soy sauce and cook until heated through.
      - Serve hot.

  - name: Simple Pork Stir-Fry
    ingredients:
      - name: pork tenderloin, sliced
        quantity: 2 lbs
      - name: stir-fry vegetables
        quantity: 4 cups
      - name: soy sauce
        quantity: 1/4 cup
      - name: garlic cloves, minced
        quantity: 2
      - name: sesame oil
        quantity: 2 tbsp
    instructions:
      - Heat sesame oil in a large skillet.
      - Cook garlic and pork until browned.
      - Add vegetables and soy sauce.
      - Cook for 5-7 minutes until vegetables are tender.
      - Serve hot.

  - name: Baked Pork Chops with Apples
    ingredients:
      - name: pork chops
        quantity: 4 bone-in
      - name: apples, sliced
        quantity: 2
      - name: brown sugar
        quantity: 2 tbsp
      - name: cinnamon
        quantity: 1 tsp
      - name: salt
        quantity: 1 tsp
    instructions:
      - Preheat oven to 375°F.
      - Season pork chops with salt.
      - Place in baking dish and top with apples.
      - Sprinkle with brown sugar and cinnamon.
      - Bake for 35-40 minutes until cooked through.

  - name: Pork Schnitzel
    ingredients:
      - name: pork cutlets
        quantity: 4
      - name: flour
        quantity: 1 cup
      - name: eggs, beaten
        quantity: 2
      - name: breadcrumbs
        quantity: 2 cups
      - name: salt
        quantity: 1 tsp
    instructions:
      - Pound pork to 1/4-inch thickness.
      - Season with salt.
      - Dredge in flour, dip in eggs, then coat with breadcrumbs.
      - Fry in hot oil for 2-3 minutes per side until golden.
      - Drain on paper towels and serve hot.

  - name: Pork Sausage Patties
    ingredients:
      - name: ground pork
        quantity: 2 lbs
      - name: sage
        quantity: 1 tsp
      - name: garlic powder
        quantity: 1 tsp
      - name: onion powder
        quantity: 1 tsp
      - name: salt
        quantity: 1 tsp
    instructions:
      - Mix ground pork with sage, garlic powder, onion powder, and salt.
      - Form into patties.
      - Cook in skillet for 4-5 minutes per side.
      - Serve hot.

  - name: Simple Pork and Beans
    ingredients:
      - name: bacon, diced
        quantity: 1 lb
      - name: canned beans
        quantity: 2 cans (15 oz each)
      - name: ketchup
        quantity: 1/2 cup
      - name: molasses
        quantity: 1/4 cup
      - name: brown sugar
        quantity: 2 tbsp
    instructions:
      - Cook bacon in skillet until crisp.
      - Add beans, ketchup, molasses, and brown sugar.
      - Stir to combine.
      - Bake at 350°F covered for 30 minutes, then uncovered for 15 minutes.
      - Let rest before serving.
