        quantity: 1/4 cup
      - name: smoked paprika
        quantity: 1 tbsp
      - name: salt
        quantity: 1 tbsp
      - name: brown sugar
        quantity: 2 tbsp
    instructions:
      - Preheat smoker to 250째F.
      - Mix maple syrup, smoked paprika, salt, and brown sugar.
      - Brush turkey legs with the mixture.
      - Smoke for 2.5-3 hours until internal temperature reaches 165째F.
      - Let rest before serving.
