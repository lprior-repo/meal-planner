        quantity: 2 tbsp
      - name: Dijon mustard
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
      - name: garlic powder
        quantity: 1 tbsp
    instructions:
      - Preheat smoker to 250째F.
      - Mix honey, Dijon mustard, salt, and garlic powder.
