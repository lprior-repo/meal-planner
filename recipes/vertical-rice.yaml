recipes:
  - name: Basic White Rice
    ingredients:
      - name: white jasmine rice
        quantity: 2 cups
      - name: water
        quantity: 4 cups
      - name: salt
        quantity: 1 tsp
      - name: butter
        quantity: 2 tbsp
    instructions:
      - Rinse rice until water runs clear.
      - Combine rice, water, and salt in pot.
      - Bring to boil, reduce heat, cover.
      - Simmer 18 minutes.
      - Fluff with fork, stir in butter.
    macros:
      protein: 8
      fat: 24
      carbs: 180
    servings: 4
    category: carbs
    fodmap_level: low
    vertical_compliant: true

  - name: Rice with Bone Broth
    ingredients:
      - name: white jasmine rice
        quantity: 2 cups
      - name: beef bone broth
        quantity: 4 cups
      - name: salt
        quantity: 1/2 tsp
    instructions:
      - Rinse rice until water runs clear.
      - Combine rice, broth, and salt in pot.
      - Bring to boil, reduce heat, cover.
      - Simmer 18 minutes.
      - Fluff with fork before serving.
    macros:
      protein: 16
