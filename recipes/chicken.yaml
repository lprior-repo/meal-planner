recipes:
  - name: Lemon Herb Chicken Breasts
    ingredients:
      - name: chicken breasts
        quantity: 4 lbs
      - name: lemon juice
        quantity: 1/4 cup
      - name: garlic cloves, minced
        quantity: 2
      - name: fresh rosemary, chopped
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
    instructions:
      - Mix lemon juice, garlic, and rosemary.
      - Season chicken with salt.
      - Coat chicken with the mixture.
      - Bake at 375°F for 25-30 minutes until internal temperature reaches 165°F.

  - name: Garlic Butter Chicken Thighs
    ingredients:
      - name: chicken thighs
        quantity: 4 lbs
      - name: butter, melted
        quantity: 1/4 cup
      - name: garlic powder
        quantity: 2 tsp
      - name: salt
        quantity: 1 tbsp
      - name: paprika
        quantity: 1 tsp
    instructions:
      - Season chicken with salt and paprika.
      - Mix butter with garlic powder.
      - Brush chicken with the garlic butter mixture.
      - Bake at 425°F for 35-40 minutes until done.

  - name: Simple Chicken Legs
    ingredients:
      - name: chicken legs
        quantity: 4 lbs
      - name: fresh herbs
        quantity: 2 tbsp
      - name: garlic cloves, minced
        quantity: 3
      - name: olive oil
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
    instructions:
      - Mix olive oil with garlic and salt.
      - Rub chicken legs with the mixture.
      - Sprinkle herbs over the chicken.
      - Bake at 400°F for 40-45 minutes until done.

  - name: Beer Can Chicken
    ingredients:
      - name: whole chicken
        quantity: 1 (4-5 lbs)
      - name: beer can
        quantity: 1
      - name: poultry seasoning
        quantity: 2 tbsp
      - name: salt
        quantity: 1 tbsp
      - name: garlic powder
        quantity: 1 tbsp
    instructions:
      - Rub chicken with salt, garlic powder and poultry seasoning.
      - Open beer can and remove half the contents.
      - Insert beer can into chicken cavity so it stands upright.
      - Bake at 350°F for about 1.25 hours until internal temperature reaches 165°F.
      - Let rest 10 minutes before carving.

  - name: Simple Chicken Sausage Lasagna
    ingredients:
      - name: chicken sausages, sliced
        quantity: 12
      - name: marinara sauce
        quantity: 2 cans (24 oz each)
      - name: lasagna noodles
        quantity: 1 box
      - name: mozzarella cheese, shredded
        quantity: 3 cups
      - name: ricotta cheese
        quantity: 15 oz
    instructions:
      - Boil noodles halfway, then drain.
      - Spread sauce in baking dish.
      - Layer: noodles, ricotta, sausages, sauce, and mozzarella.
      - Repeat layers, ending with cheese on top.
      - Bake at 375°F covered for 25 minutes, then uncovered for 10 minutes.
