recipes:
  - name: Quick Shrimp Skillet
    ingredients:
      - name: shrimp, peeled and deveined
        quantity: 2 lbs
      - name: lemon juice
        quantity: 1/4 cup
      - name: garlic cloves, minced
        quantity: 2
    instructions:
      - Preheat smoker/oven to 350Â°f.
      - In a bowl, toss shrimp with lemon juice and minced garlic.
      - Arrange on baking sheet and bake for 10-12 minutes until shrimp are pink and cooked through.
