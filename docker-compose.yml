version: '3.8'

services:
  # PostgreSQL Database (shared by both Mealie and Gleam)
  postgres:
    image: postgres:15-alpine
    container_name: meal-planner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Multiple databases will be created via init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mealie Recipe Manager (Python 3.12 + FastAPI + Vue.js)
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v3.6.1
    container_name: meal-planner-mealie
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      # Database Configuration
      DB_ENGINE: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie

      # API Configuration
      BASE_URL: http://localhost:9000
      API_PORT: 9000
      API_DOCS: "true"

      # Application Settings
      ALLOW_SIGNUP: "true"
      ALLOW_PASSWORD_LOGIN: "true"
      DEFAULT_GROUP: Home
      DEFAULT_HOUSEHOLD: Family

      # Security
      SECURITY_MAX_LOGIN_ATTEMPTS: 5
      SECURITY_USER_LOCKOUT_TIME: 24

      # Logging
      LOG_LEVEL: INFO

      # OpenAI Integration (optional - set via .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      OPENAI_ENABLE_IMAGE_SERVICES: ${OPENAI_ENABLE_IMAGE_SERVICES:-true}

    volumes:
      - mealie_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/app/about"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gleam Backend (AI Meal Planning + Macro Calculations)
  # Note: This will be built from source once the Gleam HTTP server is implemented
  gleam-backend:
    build:
      context: ./gleam
      dockerfile: Dockerfile
    container_name: meal-planner-gleam
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mealie:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: meal_planner
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_POOL_SIZE: 10

      # Mealie Integration
      MEALIE_BASE_URL: http://mealie:9000
      MEALIE_API_TOKEN: ${MEALIE_API_TOKEN:-}

      # Server Configuration
      PORT: 8080
      ENVIRONMENT: production

    volumes:
      - ./gleam:/app
    # Uncomment when Gleam HTTP server is ready
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

volumes:
  postgres_data:
    driver: local
  mealie_data:
    driver: local

networks:
  default:
    name: meal-planner-network
