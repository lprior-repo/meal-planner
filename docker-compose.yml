version: '3.8'

services:
  # PostgreSQL Database (shared by both Mealie and Gleam)
  postgres:
    image: postgres:15-alpine
    container_name: meal-planner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Multiple databases will be created via init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gleam Backend (AI Meal Planning + Macro Calculations)
  # Note: This will be built from source once the Gleam HTTP server is implemented
  gleam-backend:
    build:
      context: ./gleam
      dockerfile: Dockerfile
    container_name: meal-planner-gleam
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mealie:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: meal_planner
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_POOL_SIZE: 10

      # Mealie Integration
      MEALIE_BASE_URL: http://mealie:9000
      MEALIE_API_TOKEN: ${MEALIE_API_TOKEN:-}

      # Server Configuration
      PORT: 8080
      ENVIRONMENT: production

    volumes:
      - ./gleam:/app
    # Uncomment when Gleam HTTP server is ready
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

volumes:
  postgres_data:
    driver: local
  mealie_data:
    driver: local

networks:
  default:
    name: meal-planner-network
