name: Optimized CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast feedback: format + build check (runs in parallel with tests)
  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Format check
        run: gleam format --check

      - name: Type checking
        run: gleam build

  # Fast parallel unit tests (0.7s)
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

      - name: Run fast parallel tests
        run: make test

  # Integration tests with PostgreSQL (5.2s)
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: meal_planner_test
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

      - name: Run all tests (including integration)
        run: make test-all
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_planner_test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_planner_test

  # Property-based tests
  property-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

      - name: Run property-based tests
        run: make test-properties

  # CLI smoke tests
  cli-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: meal_planner_test
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: CLI smoke tests
        run: make cli-test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_planner_test

  # Performance benchmarks (optional, only on main)
  benchmarks:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.13.0"

      - name: Restore Gleam cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build/
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Run benchmarks
        run: make benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 30

  # Final status check (requires all jobs to pass)
  ci-status:
    runs-on: ubuntu-latest
    needs: [quick-check, unit-tests, integration-tests, property-tests, cli-tests]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.quick-check.result }}" != "success" ]]; then
            echo "❌ Quick check failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.property-tests.result }}" != "success" ]]; then
            echo "❌ Property tests failed"
            exit 1
          fi
          if [[ "${{ needs.cli-tests.result }}" != "success" ]]; then
            echo "❌ CLI tests failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
