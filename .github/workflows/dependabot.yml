version: 2
updates:
  # Check for gleam.toml dependency updates weekly
  - package-ecosystem: "gleam"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "lprior-repo"
    labels:
      - "dependencies"
      - "gleam"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"
      include: "scope"

  # Check for GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    reviewers:
      - "lprior-repo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Check for Docker updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    reviewers:
      - "lprior-repo"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      prefix-scope: "docker"
      include: "scope"
