version: '3.8'

services:
  # PostgreSQL database for production
  postgres:
    image: postgres:15-alpine
    container_name: meal_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d:ro
    networks:
      - meal_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Meal Planner API (Blue deployment)
  api-blue:
    image: ghcr.io/lprior-repo/meal-planner:${VERSION:-latest}
    container_name: meal_planner_api_blue
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      ENVIRONMENT: production
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}

      # Tandoor
      TANDOOR_BASE_URL: ${TANDOOR_BASE_URL}
      TANDOOR_API_TOKEN: ${TANDOOR_API_TOKEN}

      # FatSecret
      FATSECRET_CONSUMER_KEY: ${FATSECRET_CONSUMER_KEY}
      FATSECRET_CONSUMER_SECRET: ${FATSECRET_CONSUMER_SECRET}
      OAUTH_ENCRYPTION_KEY: ${OAUTH_ENCRYPTION_KEY}

      # External services
      TODOIST_API_KEY: ${TODOIST_API_KEY}
      USDA_API_KEY: ${USDA_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      # Security
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      JWT_SECRET: ${JWT_SECRET}

      # Health checks
      ENABLE_HEALTH_CHECK: true
    ports:
      - "8080:8080"
    volumes:
      - api_logs:/app/logs
    networks:
      - meal_planner_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Meal Planner API (Green deployment - disabled by default)
  api-green:
    image: ghcr.io/lprior-repo/meal-planner:${VERSION:-latest}
    container_name: meal_planner_api_green
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      ENVIRONMENT: production
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}

      # Tandoor
      TANDOOR_BASE_URL: ${TANDOOR_BASE_URL}
      TANDOOR_API_TOKEN: ${TANDOOR_API_TOKEN}

      # FatSecret
      FATSECRET_CONSUMER_KEY: ${FATSECRET_CONSUMER_KEY}
      FATSECRET_CONSUMER_SECRET: ${FATSECRET_CONSUMER_SECRET}
      OAUTH_ENCRYPTION_KEY: ${OAUTH_ENCRYPTION_KEY}

      # External services
      TODOIST_API_KEY: ${TODOIST_API_KEY}
      USDA_API_KEY: ${USDA_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      # Security
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      JWT_SECRET: ${JWT_SECRET}

      # Health checks
      ENABLE_HEALTH_CHECK: true
    ports:
      - "8081:8080"
    volumes:
      - api_logs:/app/logs
    networks:
      - meal_planner_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    profiles:
      - green-deployment

  # Nginx reverse proxy with load balancing
  nginx:
    image: nginx:alpine
    container_name: meal_planner_nginx
    restart: unless-stopped
    depends_on:
      - api-blue
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - meal_planner_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Prometheus metrics collector
  prometheus:
    image: prom/prometheus:latest
    container_name: meal_planner_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - meal_planner_network
    profiles:
      - monitoring

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: meal_planner_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - meal_planner_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    name: meal_planner_postgres_data
  api_logs:
    name: meal_planner_api_logs
  nginx_logs:
    name: meal_planner_nginx_logs
  prometheus_data:
    name: meal_planner_prometheus_data
  grafana_data:
    name: meal_planner_grafana_data

networks:
  meal_planner_network:
    name: meal_planner_network
    driver: bridge
