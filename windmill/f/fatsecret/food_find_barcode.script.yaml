summary: Find FatSecret food by barcode
description: Looks up a food by its UPC/EAN barcode and returns full details
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    barcode:
      type: string
      description: 'Barcode to look up (UPC-A, EAN-13, etc.)'
      default: null
      originalType: string
    barcode_type:
      type: string
      description: 'Optional barcode type (e.g., "UPC-A", "EAN-13")'
      default: ''
      originalType: string
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
      originalType: string
  required:
    - fatsecret
    - barcode
