summary: Complete FatSecret OAuth flow
description: Exchanges the request token for an access token
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    fatsecret:
      type: object
      description: FatSecret API credentials
      format: resource-fatsecret
    oauth_verifier:
      type: string
      description: Verification code from FatSecret authorization
  required:
    - fatsecret
    - oauth_verifier
