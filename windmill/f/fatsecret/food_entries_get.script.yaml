summary: Get FatSecret food diary entries
description: Retrieves all food diary entries for a specific date (3-legged OAuth)
language: bash
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    fatsecret:
      type: object
      description: FatSecret API credentials
      format: resource-fatsecret
    access_token:
      type: string
      description: OAuth access token
    access_secret:
      type: string
      description: OAuth access token secret
    date_int:
      type: integer
      description: Date as days since Unix epoch (1970-01-01)
  required:
    - fatsecret
    - access_token
    - access_secret
    - date_int
