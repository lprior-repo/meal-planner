summary: Create FatSecret food diary entry
description: Creates a new food diary entry for the user
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    access_secret:
      type: string
      description: OAuth access token secret
      default: null
      originalType: string
    access_token:
      type: string
      description: OAuth access token
      default: null
      originalType: string
    date_int:
      type: string
      description: Date as days since Unix epoch (1970-01-01)
      default: null
      originalType: string
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
      originalType: string
    food_entry_name:
      type: string
      description: Display name for the entry
      default: null
      originalType: string
    food_id:
      type: string
      description: The food ID from FatSecret database
      default: null
      originalType: string
    meal:
      type: string
      description: 'Meal type: breakfast, lunch, dinner, or other'
      default: null
      originalType: string
    number_of_units:
      type: string
      description: Number of servings consumed
      default: null
      originalType: string
    serving_id:
      type: string
      description: The serving size ID
      default: null
      originalType: string
  required:
    - fatsecret
    - access_token
    - access_secret
    - food_id
    - food_entry_name
    - serving_id
    - number_of_units
    - meal
    - date_int
