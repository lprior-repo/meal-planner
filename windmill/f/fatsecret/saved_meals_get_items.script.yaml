summary: Get items for a FatSecret saved meal
description: Retrieves all food items within a saved meal template
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    access_secret:
      type: string
      description: OAuth access secret (required for 3-legged requests)
      default: null
      originalType: string
    access_token:
      type: string
      description: OAuth access token (required for 3-legged requests)
      default: null
      originalType: string
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
      originalType: string
    saved_meal_id:
      type: string
      description: ID of the saved meal to get items for
      default: null
      originalType: string
  required:
    - fatsecret
    - access_token
    - access_secret
    - saved_meal_id
