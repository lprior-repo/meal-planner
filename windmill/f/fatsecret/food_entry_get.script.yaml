summary: Get FatSecret food diary entry
description: Retrieves a specific food diary entry by ID (3-legged OAuth)
language: bash
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    fatsecret:
      type: object
      description: FatSecret API credentials
      format: resource-fatsecret
    access_token:
      type: string
      description: OAuth access token
    access_secret:
      type: string
      description: OAuth access token secret
    food_entry_id:
      type: string
      description: The food entry ID to retrieve
  required:
    - fatsecret
    - access_token
    - access_secret
    - food_entry_id
