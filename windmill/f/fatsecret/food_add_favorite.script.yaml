summary: Add food to FatSecret favorites
description: Adds a food to the user's favorites list
language: bash
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    fatsecret:
      type: object
      description: FatSecret API credentials
      format: resource-fatsecret
    access_token:
      type: string
      description: OAuth access token
    access_secret:
      type: string
      description: OAuth access token secret
    food_id:
      type: string
      description: The food ID to add to favorites
    serving_id:
      type: string
      description: Optional default serving ID
    number_of_units:
      type: number
      description: Optional default number of units
  required:
    - fatsecret
    - access_token
    - access_secret
    - food_id
