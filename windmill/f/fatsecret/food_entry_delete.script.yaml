summary: Delete FatSecret food diary entry
description: Deletes a food diary entry (requires user access token)
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    access_secret:
      type: string
      description: OAuth access token secret
      default: null
      originalType: string
    access_token:
      type: string
      description: OAuth access token
      default: null
      originalType: string
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
      originalType: string
    food_entry_id:
      type: string
      description: The food entry ID to delete
      default: null
      originalType: string
  required:
    - fatsecret
    - access_token
    - access_secret
    - food_entry_id
