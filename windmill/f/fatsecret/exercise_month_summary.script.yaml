summary: Get FatSecret exercise month summary
description: >-
  Retrieves aggregated exercise statistics for a specific month. Requires OAuth
  user access token.
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    access_secret:
      type: string
      description: OAuth access secret (required for 3-legged requests)
      default: null
      originalType: string
    access_token:
      type: string
      description: OAuth access token (required for 3-legged requests)
      default: null
      originalType: string
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
      originalType: string
    month:
      type: string
      description: Month (1-12)
      default: null
      originalType: string
    year:
      type: string
      description: 'Year (e.g., 2025)'
      default: null
      originalType: string
  required:
    - fatsecret
    - access_token
    - access_secret
    - year
    - month
