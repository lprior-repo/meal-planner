summary: Create a new FatSecret exercise entry
description: Logs an exercise session with duration. Requires OAuth user access token.
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    fatsecret:
      type: string
      description: FatSecret API credentials
      default: null
    access_token:
      type: string
      description: OAuth access token
      default: null
    access_secret:
      type: string
      description: OAuth access secret
      default: null
    exercise_id:
      type: string
      description: Exercise ID from FatSecret
      default: null
    duration_min:
      type: number
      description: Duration in minutes
      default: null
    date_int:
      type: number
      description: Date as days since Unix epoch
      default: null
  required:
    - fatsecret
    - access_token
    - access_secret
    - exercise_id
    - duration_min
    - date_int
