defaultTs: rust
includes:
  - f/**
excludes:
  - '**/*.md'
  - '**/*.test.*'
extraIncludes: []
skipVariables: false
skipResources: false
skipResourceTypes: false
skipSecrets: true
skipScripts: false
skipFlows: false
skipApps: false
skipFolders: false
includeSchedules: true
includeTriggers: true
includeUsers: false
includeGroups: false
includeSettings: false
includeKey: false
skipBranchValidation: false
gitBranches:
  main:
    baseUrl: 'http://localhost:8200/'
    workspaceId: test
    overrides:
      skipSecrets: true
      includeSettings: false
  staging:
    baseUrl: 'https://staging.windmill.dev/'
    workspaceId: meal-planner-staging
    overrides:
      skipSecrets: true
      includeSettings: true
    specificItems:
      resources:
        - f/meal-planner/db_*
        - f/meal-planner/staging_*
      variables:
        - f/meal-planner/staging_*
  production:
    baseUrl: 'https://app.windmill.dev/'
    workspaceId: meal-planner-prod
    overrides:
      skipSecrets: false
      includeSettings: true
    specificItems:
      resources:
        - f/meal-planner/prod_*
        - f/meal-planner/db_*
      variables:
        - f/meal-planner/prod_*
codebases: []
