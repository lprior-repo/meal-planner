lock: '!inline f/meal-planner/tandoor/test_connection.script.lock'
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    tandoor:
      type: object
      description: Tandoor API configuration
      format: resource-tandoor
      properties:
        api_token:
          type: string
          description: Tandoor API token
