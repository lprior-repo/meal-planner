summary: Delete a food
description: Deletes a food entry from the Tandoor database
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    food_id:
      type: string
      description: ID of the food to delete
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - food_id
