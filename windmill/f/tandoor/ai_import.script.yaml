summary: Import recipe from image/PDF using AI
description: >-
  Uses Tandoor's AI import endpoint to extract recipe data from images or PDF
  files. Requires an AI provider to be configured in Tandoor.
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    file_path:
      type: string
      description: Path to the image or PDF file
      default: null
      originalType: string
    ai_provider_id:
      type: integer
      description: AI provider ID to use for import
      default: null
      originalType: integer
    recipe_id:
      type: integer
      description: Optional recipe ID to update (instead of creating new)
      default: null
      originalType: integer
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - file_path
    - ai_provider_id
