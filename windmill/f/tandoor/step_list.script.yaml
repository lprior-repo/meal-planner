summary: List recipe steps
description: Retrieves a paginated list of recipe steps from Tandoor
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    page:
      type: string
      description: Page number (optional)
      default: null
      originalType: string
    page_size:
      type: string
      description: Number of results per page (optional)
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - page
    - page_size
