summary: Create recipe in Tandoor
description: Creates a recipe from scraped/imported data with optional keywords
language: bash
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    tandoor:
      type: object
      description: Tandoor API credentials
      format: resource-tandoor
    recipe:
      type: object
      description: Recipe data from scrape_recipe output
    additional_keywords:
      type: array
      items:
        type: string
      description: Additional keywords to add
      default: []
  required:
    - tandoor
    - recipe
