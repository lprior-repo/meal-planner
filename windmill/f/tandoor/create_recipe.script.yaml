summary: Create recipe in Tandoor
description: Creates a recipe from scraped/imported data with optional keywords
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    additional_keywords:
      type: string
      description: Additional keywords to add
      default: '[]'
      items:
        type: string
      originalType: string
    recipe:
      type: string
      description: Recipe data from scrape_recipe output
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - recipe
