summary: Update a recipe step
description: Updates an existing recipe step instruction in Tandoor
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    id:
      type: string
      description: Step ID to update
      default: null
      originalType: string
    instruction:
      type: string
      description: New instruction text for the step
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - id
    - instruction
