summary: List all units
description: Retrieves a paginated list of units from Tandoor
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    page:
      type: string
      description: Page number (optional)
      default: 'null'
      originalType: string
    page_size:
      type: string
      description: Page size (optional)
      default: 'null'
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
