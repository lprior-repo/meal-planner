summary: Delete a recipe step
description: Deletes an existing recipe step from Tandoor by ID
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    id:
      type: string
      description: Step ID to delete
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - id
