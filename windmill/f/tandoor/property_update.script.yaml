summary: Update property
description: Updates an existing property in Tandoor
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    property_amount:
      type: string
      description: New amount value
      default: null
      originalType: number
    property_id:
      type: string
      description: Property ID to update
      default: null
      originalType: integer
    property_type:
      type: string
      description: New property type ID
      default: null
      originalType: integer
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - property_id
