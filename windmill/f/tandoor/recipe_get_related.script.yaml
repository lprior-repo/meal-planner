summary: Get related recipes from Tandoor
description: >-
  Retrieves recipes similar to the specified recipe based on shared keywords,
  ingredients, or other similarity metrics.
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    recipe_id:
      type: string
      description: Recipe ID to find related recipes for
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - recipe_id
