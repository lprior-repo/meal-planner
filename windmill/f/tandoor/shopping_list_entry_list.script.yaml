summary: List shopping list entries
description: Retrieves all shopping list entries for a given meal plan
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    mealplan_id:
      type: string
      description: Meal plan ID
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - mealplan_id
