summary: Get property by ID
description: Retrieves a specific property from Tandoor
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    property_id:
      type: string
      description: Property ID
      default: null
      originalType: integer
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - property_id
