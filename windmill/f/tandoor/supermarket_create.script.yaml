summary: Create a new supermarket
description: Creates a new supermarket/store entry in the Tandoor database
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    name:
      type: string
      description: Name of the supermarket
      default: null
      originalType: string
    description:
      type: string
      description: Optional description for the supermarket
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - name
    - description
