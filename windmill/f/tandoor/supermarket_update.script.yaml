summary: Update a supermarket
description: Updates an existing supermarket/store in the Tandoor database
lock: ''
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    id:
      type: string
      description: ID of the supermarket to update
      default: null
      originalType: string
    name:
      type: string
      description: New name for the supermarket
      default: null
      originalType: string
    description:
      type: string
      description: Optional description for the supermarket
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - id
    - name
    - description
