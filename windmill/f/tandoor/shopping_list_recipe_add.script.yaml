summary: Add recipe to shopping list
description: Adds all ingredients from a recipe to the shopping list for a meal plan
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    mealplan_id:
      type: string
      description: Meal plan ID
      default: null
      originalType: string
    recipe_id:
      type: string
      description: Recipe ID to add
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - mealplan_id
    - recipe_id
