summary: Get a food by ID
description: Retrieves detailed information about a specific food by ID
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    food_id:
      type: string
      description: ID of the food to retrieve
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - food_id
