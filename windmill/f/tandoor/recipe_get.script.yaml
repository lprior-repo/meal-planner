summary: Get recipe details from Tandoor
description: >-
  Retrieves full recipe information including all ingredients and steps from
  Tandoor.
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    recipe_id:
      type: string
      description: Recipe ID to retrieve
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - recipe_id
