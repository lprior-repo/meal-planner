summary: Delete shopping list entry
description: Removes an entry from a shopping list
kind: script
language: bash
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    entry_id:
      type: string
      description: Entry ID to delete
      default: null
      originalType: string
    mealplan_id:
      type: string
      description: Meal plan ID
      default: null
      originalType: string
    tandoor:
      type: string
      description: Tandoor API credentials
      default: null
      originalType: string
  required:
    - tandoor
    - mealplan_id
    - entry_id
