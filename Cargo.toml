[package]
name = "meal-planner"
version = "0.1.0"
edition = "2021"

[dependencies]
# HTTP client
reqwest = { version = "0.12", features = ["json", "blocking"] }

# Async runtime (only needed for lib, not binaries)
tokio = { version = "1.0", features = ["full"], optional = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# OAuth 1.0a signing
base64 = "0.22"
ring = "0.17"
hex = "0.4"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Date/time handling
chrono = "0.4"

# URL encoding
url = "2.5"
serial_test = "3.2.0"
aes-gcm = "0.10.3"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "postgres", "chrono", "macros", "migrate"] }
sqlx-cli = { version = "0.8.6", features = ["rustls"], optional = true }

[lib]
name = "meal_planner"
path = "src/mod.rs"

# Domain binaries (JSON in -> JSON out)
# Naming: <domain>_<operation>

[[bin]]
name = "tandoor_test_connection"
path = "src/bin/tandoor_test_connection.rs"

# TODO: Port FatSecret binaries
# [[bin]]
# name = "fatsecret_oauth_auth"
# path = "src/bin/fatsecret_oauth_auth.rs"

[features]
sqlx-cli = ["dep:sqlx-cli"]
