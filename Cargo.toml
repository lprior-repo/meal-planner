[package]
name = "meal-planner"
version = "0.1.0"
edition = "2021"

[dependencies]
# HTTP client
reqwest = { version = "0.12", features = ["json", "blocking"] }

# Async runtime (only needed for lib, not binaries)
tokio = { version = "1.0", features = ["full"], optional = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# OAuth 1.0a signing
base64 = "0.22"
ring = "0.17"
hex = "0.4"

# Error handling
thiserror = "1.0"

# Logging
tracing = "0.1"

# Date/time handling
chrono = "0.4"

# URL encoding
url = "2.5"
serial_test = "3.2.0"

[lib]
name = "meal_planner"
path = "src/mod.rs"

# FatSecret domain lambdas
[[bin]]
name = "oauth_auth"
path = "src/atsecret/oauth_auth.rs"

[[bin]]
name = "foods_search"
path = "src/atsecret/foods_search.rs"

[[bin]]
name = "diary_get_entry"
path = "src/atsecret/diary_get_entry.rs"

[[bin]]
name = "diary_create_entry"
path = "src/atsecret/diary_create_entry.rs"
