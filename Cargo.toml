[workspace]
resolver = "2"
members = [
    ".",
    "windmill",
]

[package]
name = "meal-planner"
version = "0.1.0"
edition = "2021"

[lib]
name = "meal_planner"
path = "src/lib.rs"

[[bin]]
name = "meal-planner"
path = "src/main.rs"

[dependencies]
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
warp = "0.3"
url = "2.4"
reqwest = { version = "0.11", features = ["json"] }
dotenv = "0.15"
clap = { version = "4.0", features = ["derive"] }
config = "0.13"
serde_yaml = "0.9"
hyper = "0.14"
tokio-util = "0.7"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
