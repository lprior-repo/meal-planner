[workspace]
resolver = "2"
members = [
    ".",
    "windmill",
]

[package]
name = "meal-planner"
version = "0.1.0"
edition = "2021"

[lib]
name = "meal_planner"
path = "src/lib.rs"

[[bin]]
name = "meal-planner"
path = "src/main.rs"

[dependencies]
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
