[package]
name = "meal-planner"
version = "0.1.0"
edition = "2021"

[lib]
name = "meal_planner"
path = "src/lib.rs"

# Nutrition domain lambdas
[[bin]]
name = "calculate_deviation"
path = "src/lambdas/nutrition/calculate_deviation.rs"

[[bin]]
name = "check_tolerance"
path = "src/lambdas/nutrition/check_tolerance.rs"

[[bin]]
name = "daily_totals"
path = "src/lambdas/nutrition/daily_totals.rs"

[[bin]]
name = "macro_percentages"
path = "src/lambdas/nutrition/macro_percentages.rs"

[[bin]]
name = "min_nutrition"
path = "src/lambdas/nutrition/min_nutrition.rs"

[[bin]]
name = "max_nutrition"
path = "src/lambdas/nutrition/max_nutrition.rs"

[[bin]]
name = "variability"
path = "src/lambdas/nutrition/variability.rs"

[[bin]]
name = "estimate_calories"
path = "src/lambdas/nutrition/estimate_calories.rs"

[[bin]]
name = "calculate_daily_totals"
path = "src/lambdas/nutrition/calculate_daily_totals.rs"

[[bin]]
name = "calculate_macro_percentages_lambda"
path = "src/lambdas/nutrition/calculate_macro_percentages.rs"

[[bin]]
name = "check_within_tolerance"
path = "src/lambdas/nutrition/check_within_tolerance.rs"

# Advisor domain lambdas
[[bin]]
name = "analyze_trends"
path = "src/lambdas/advisor/analyze_trends.rs"

[[bin]]
name = "compliance_score"
path = "src/lambdas/advisor/compliance_score.rs"

[[bin]]
name = "consistency_rate"
path = "src/lambdas/advisor/consistency_rate.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
